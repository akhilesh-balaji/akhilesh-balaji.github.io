        .wrapper {
            display: grid;
            grid-gap: 1vh;
            grid-template-columns: 31vw 31vw 31vw;
            grid-template-rows: 49vh 49vh 49vh 49vh;
            background-color: #1E2023;
            margin: 1vh;
        }
        
        .box {
            background-color: #444;
            color: #fff;
            padding: 20px;
            font-size: 150%;
        }
        
        .a {
            grid-column: 1 / span 2;
        }
        
        .b {
            grid-column: 3;
            grid-row: 1 / span 2;
        }
        
        .c {
            grid-column: 1;
            grid-row: 2;
        }
        
        .d {
            grid-column: 2;
            grid-row: 2;
        }
        
        .e {

            grid-row: 3 / span 2;

        }
        
        .g {

        }

            grid-row: 4;
        }
